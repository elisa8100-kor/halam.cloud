<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>부산광역시교육청 bass</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body { overflow: hidden; font-family: system-ui, -apple-system, "Noto Sans KR", sans-serif; }

    .view { position: fixed; inset: 0; width: 100%; height: 100dvh; display: none; }
    .view.active { display: block; }

    iframe { width: 100%; height: 100%; border: 0; display: block; }

    .text-btn {
      position: fixed;
      z-index: 9999;
      background: transparent;
      border: 0;
      padding: 14px 16px;
      cursor: pointer;
      color: #fff;
      font-size: 16px;
      font-weight: 800;
      letter-spacing: -0.2px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.75), 0 0 2px rgba(0,0,0,0.9);
      -webkit-tap-highlight-color: transparent;
    }

    .bottom-center { left: 50%; bottom: calc(env(safe-area-inset-bottom) + 14px); transform: translateX(-50%); }
    .top-left { left: 10px; top: calc(env(safe-area-inset-top) + 10px); }
    .top-right { right: 10px; top: calc(env(safe-area-inset-top) + 10px); }

    .insta-shell {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      background: #0a0a0a;
    }
    .insta-card {
      width: min(520px, calc(100vw - 40px));
      color: #fff;
      text-align: center;
      line-height: 1.5;
    }
    .insta-card h1 {
      margin: 0 0 10px;
      font-size: 22px;
      letter-spacing: -0.3px;
    }
    .insta-card p {
      margin: 0 0 18px;
      opacity: 0.85;
      font-size: 14px;
    }
    .insta-link {
      display: inline-block;
      color: #fff;
      text-decoration: none;
      font-weight: 800;
      padding: 12px 14px;
      border-radius: 12px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.75), 0 0 2px rgba(0,0,0,0.9);
    }
  </style>
</head>
<body>

  <section id="bassView" class="view active" aria-label="BASS 화면">
    <iframe
      src="https://bass.pen.go.kr/office/bs"
      title="부산광역시교육청 BASS"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </section>

  <section id="instaView" class="view" aria-label="Instagram 화면">
    <div class="insta-shell">
      <div class="insta-card">
        <h1 id="instaTitle">Instagram 프로필</h1>
        <p>보안 정책 때문에 이 페이지 안에서는 프로필을 직접 표시하지 못할 수 있어요. 새 탭으로 열어주세요.</p>
        <a id="instaLink" class="insta-link" target="_blank" rel="noopener noreferrer">내 인스타 프로필 열기 ↗</a>
      </div>
    </div>
  </section>

  <button id="toInstaBtn" class="text-btn bottom-center" type="button">             -          </button>
  <button id="backBtn" class="text-btn top-left" type="button" style="display:none;">◀ 돌아가기</button>
  <button id="openBassNewTabBtn" class="text-btn top-right" type="button">bass↗</button>

  <script>
    const bassView = document.getElementById("bassView");
    const instaView = document.getElementById("instaView");

    const toInstaBtn = document.getElementById("toInstaBtn");
    const backBtn = document.getElementById("backBtn");
    const openBassNewTabBtn = document.getElementById("openBassNewTabBtn");

    const instaTitle = document.getElementById("instaTitle");
    const instaLink = document.getElementById("instaLink");

    const IG_USERNAME = "YOUR_USERNAME";
    const IG_URL = `https://www.instagram.com/${IG_USERNAME}/`;

    instaTitle.textContent = `@${IG_USERNAME}`;
    instaLink.href = IG_URL;

    function showBass() {
      bassView.classList.add("active");
      instaView.classList.remove("active");
      toInstaBtn.style.display = "block";
      backBtn.style.display = "none";
      openBassNewTabBtn.style.display = "block";
    }

    function showInsta() {
      bassView.classList.remove("active");
      instaView.classList.add("active");
      toInstaBtn.style.display = "none";
      backBtn.style.display = "block";
      openBassNewTabBtn.style.display = "none";
      window.open(IG_URL, "_blank", "noopener,noreferrer");
    }

    toInstaBtn.addEventListener("click", showInsta);
    backBtn.addEventListener("click", showBass);

    openBassNewTabBtn.addEventListener("click", () => {
      window.open("https://bass.pen.go.kr/office/bs", "_blank", "noopener,noreferrer");
    });
  </script>

</body>
</html>
