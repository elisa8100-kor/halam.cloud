<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>TETRIS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

<div id="app">
  <h1>TETRIS</h1>

  <div id="hud">
    <div>Score<br><strong id="score">0</strong></div>
    <div>Level<br><strong id="level">1</strong></div>
    <div>
      Next
      <canvas id="next" width="120" height="120"></canvas>
    </div>
  </div>

  <canvas id="game"></canvas>

  <div id="controls">
    <button data-a="left">◀</button>
    <button data-a="rotate">⟳</button>
    <button data-a="right">▶</button>
    <button data-a="down">▼</button>
    <button data-a="drop">⏬</button>
  </div>

  <p class="help">← → ↓ ↑ / Space: Drop / P: Pause</p>
</div>

<script src="./js/app.js"></script>
</body>
</html>
