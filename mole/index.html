<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>Game</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <canvas id="game" width="640" height="720"></canvas>

  <div id="leaderboardBox">
    <h3>🏆 리더보드</h3>
    <ul id="leaderboard">
      <li>불러오는 중입니다...</li>
    </ul>
  </div>

  <div id="nameOverlay">
    <input id="nickname" placeholder="닉네임">
    <button id="submitName">저장</button>
    <button id="cancelName">취소</button>
  </div>

  <div id="toast"></div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
