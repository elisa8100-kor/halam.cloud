<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Whack Game</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<h1>🐹 Whack Game</h1>

<div id="hint"></div>

<canvas id="game" width="400" height="400"></canvas>

<div class="controls">
  <button id="btnStart">시작</button>
  <button id="btnPause">일시정지</button>
  <button id="btnRestart">재시작</button>
</div>

<h2>🏆 Leaderboard</h2>
<ul id="leaderboard"></ul>

<div id="toast"></div>

<!-- 비밀번호 오버레이 -->
<div class="overlay" id="pwOverlay">
  <div class="dialog">
    <h3>🔒 비밀번호</h3>
    <input type="password" id="pwInput" placeholder="비밀번호" />
    <button id="pwSubmit">입장</button>
    <p id="pwMsg"></p>
  </div>
</div>

<!-- 닉네임 입력 -->
<div class="overlay" id="nameOverlay" style="display:none">
  <div class="dialog">
    <h3>닉네임 입력</h3>
    <input id="nickname" placeholder="닉네임" />
    <button id="submitName">저장</button>
    <button id="cancelName">취소</button>
  </div>
</div>

<script type="module" src="js/main.js"></script>
</body>
</html>
