<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>두더지 잡기</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>MOLE GAME</h1>

<div id="game">
  <div id="hole">
    <div id="mole">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="nose"></div>
    </div>
  </div>
</div>

<div id="hud">
  <span>점수 <b id="score">0</b></span>
  <span>콤보 <b id="combo">0</b></span>
  <span>시간 <b id="time">30</b></span>
</div>

<script type="module" src="js/main.js"></script>
</body>
</html>
