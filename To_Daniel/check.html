<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>One Step Closer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0b1220;
      color: #e5e7eb;
      font-family: "Segoe UI", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #020617;
      padding: 32px;
      max-width: 440px;
      width: 90%;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }

    .inputs {
      display: flex;
      gap: 6px;
    }

    .inputs input {
      width: 36px;
      height: 42px;
      text-align: center;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    .error {
      margin-top: 14px;
      font-size: 13px;
      color: #f87171;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="inputs" id="inputs">
      <input maxlength="1">
      <input maxlength="1">
      <input maxlength="1">
      <input maxlength="1">
      <input maxlength="1">
      <input maxlength="1">
      <input maxlength="1">
      <input maxlength="1">
      <input maxlength="1">
    </div>

    <div class="error" id="error">That doesnâ€™t seem right.</div>
  </div>

  <script>
    const answer = "mcennally";
    const inputs = document.querySelectorAll("#inputs input");
    const error = document.getElementById("error");

    inputs.forEach((input, i) => {
      input.addEventListener("input", () => {
        input.value = input.value.toLowerCase();

        // ğŸ”‘ í•µì‹¬: ê¸€ì ì…ë ¥ ì¦‰ì‹œ ë‹¤ìŒ ì¹¸ìœ¼ë¡œ ì´ë™
        if (input.value && i < inputs.length - 1) {
          inputs[i + 1].focus();
        }

        check();
      });

      input.addEventListener("keydown", e => {
        if (e.key === "Backspace" && !input.value && i > 0) {
          inputs[i - 1].focus();
        }
      });
    });

    function check() {
      let value = "";
      inputs.forEach(i => value += i.value);

      if (value.length < answer.length) {
        error.style.display = "none";
        return;
      }

      if (value === answer) {
        location.href = "letter.html";
      } else {
        error.style.display = "block";
      }
    }

    inputs[0].focus();
  </script>
</body>
</html>
