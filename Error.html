<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>에러 발생</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    .error-box {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 12px;
      font-size: 24px;
    }
    p {
      color: #666;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #222;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="error-box">
    <h1>에러가 발생했습니다</h1>
    <p>다시 검색해 주세요.</p>
    <button onclick="location.reload()">새로고침</button>
  </div>
</body>
</html>
