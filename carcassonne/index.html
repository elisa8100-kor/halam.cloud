<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Mini Tile Game</title>

<style>
  body {
    margin: 0;
    background: #0f172a;
    color: #e5e7eb;
    font-family: system-ui, sans-serif;

  }

<div id="ui">
  <h3>Mini Tile</h3>
  <div id="turn">턴: -</div>

</div>

<canvas id="board" width="800" height="800"></canvas>

<script src="firebase.js"></script>
<script src="game.js"></script>

</html>
