<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>부산광역시교육청 bass</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      overflow: hidden; /* iframe 안에서 스크롤 */
      font-family: system-ui, -apple-system, "Noto Sans KR", sans-serif;
    }

    /* 화면(뷰) */
    .view {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100dvh;
      display: none;
    }
    .view.active { display: block; }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }

    /* 글자만 보이는 "투명 버튼" */
    .text-btn {
      position: fixed;
      z-index: 9999;
      background: transparent;
      border: 0;
      padding: 10px 12px;
      cursor: pointer;

      color: #fff;              /* 흰 글자 */
      font-size: 16px;
      font-weight: 700;
      letter-spacing: -0.2px;

      /* 버튼은 안 보이게, 글자는 잘 보이게 */
      text-shadow: 0 2px 10px rgba(0,0,0,0.6);
    }
    .text-btn:active { transform: translateY(1px); }
    .text-btn:focus-visible {
      outline: 2px solid rgba(255,255,255,0.85);
      outline-offset: 2px;
      border-radius: 10px;
    }

    /* 위치 옵션 */
    .bottom-center { left: 50%; bottom: 14px; transform: translateX(-50%); }
    .top-left { left: 10px; top: 10px; }
    .top-right { right: 10px; top: 10px; }
  </style>
</head>
<body>

  <!-- BASS 화면 -->
  <section id="bassView" class="view active" aria-label="BASS 화면">
    <iframe
      src="https://bass.pen.go.kr/office/bs"
      title="부산광역시교육청 BASS"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </section>

  <!-- grownd 화면 -->
  <section id="groundView" class="view" aria-label="grownd 화면">
    <iframe
      id="groundFrame"
      title="grownd.kr"
      loading="lazy"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </section>

  <!-- 글자만 보이는 버튼들 -->
  <button id="toGroundBtn" class="text-btn bottom-center" type="button" aria-label="grownd로 이동">
         ▼
  </button>

  <button id="backBtn" class="text-btn top-left" type="button" aria-label="처음 화면으로 돌아가기" style="display:none;">
    ◀ 돌아가기
  </button>

  <script>
    const bassView = document.getElementById("bassView");
    const groundView = document.getElementById("groundView");
    const groundFrame = document.getElementById("groundFrame");

    const toGroundBtn = document.getElementById("toGroundBtn");
    const backBtn = document.getElementById("backBtn");

    function showBass() {
      bassView.classList.add("active");
      groundView.classList.remove("active");
      toGroundBtn.style.display = "block";
      backBtn.style.display = "none";
    }

    function showGround() {
      bassView.classList.remove("active");
      groundView.classList.add("active");
      toGroundBtn.style.display = "none";
      backBtn.style.display = "block";

      // 클릭 시에만 로딩 (처음 한 번만)
      if (!groundFrame.src) {
        groundFrame.src = "https://grownd.kr";
      }
    }

    toGroundBtn.addEventListener("click", showGround);
    backBtn.addEventListener("click", showBass);

  </script>

</body>
</html>
